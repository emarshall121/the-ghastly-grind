<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>The Grind</title>
  </head>

  <body>
    <!-- Header with title and day/date -->
    <header class="jumbotron bg-warning">
      <h1 class="display-3 text-center">The Ghastly Grind</h1>
      <p class="lead text-center">A simple calendar app for managing your work day drudgery</p>
      <p id="currentDay" class="lead text-center font-weight-bold"></p>
    </header>
    <div class="container">

      <!-- Timeblocks go here -->
      <div id="8" class="row time-block">
        <div class="col-md-1 hour">
          8AM
        </div>
        <textarea id="0textarea" class="col-md-10 description">
        </textarea>
        <button id="0btn" class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="9" class="row time-block">
        <div class="col-md-1 hour">
          9AM
        </div>
        <textarea id="1textarea" class="col-md-10 description">
        </textarea>
        <button id="1btn" class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="10" class="row time-block">
        <div class="col-md-1 hour">
          10AM
        </div>
        <textarea id="2textarea" class="col-md-10 description">
        </textarea>
        <button id="2btn" class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="11" class="row time-block">
        <div class="col-md-1 hour">
          11AM
        </div>
        <textarea id="3textarea" class="col-md-10 description">
        </textarea>
        <button id="3btn" class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="12" class="row time-block">
        <div class="col-md-1 hour">
          12PM
        </div>
        <textarea id="4textarea" class="col-md-10 description">
        </textarea>
        <button id="4btn" class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="13" class="row time-block">
        <div class="col-md-1 hour">
          1PM
        </div>
        <textarea id="5textarea" class="col-md-10 description">
        </textarea>
        <button id="5btn" class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="14" class="row time-block">
        <div class="col-md-1 hour">

        <textarea id="6textarea" class="col-md-10 description">
        </textarea>

      <div id="16" class="row time-block">

        </div>

        </textarea>
        <button id="8btn" class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
